dbs:
  - path: /db/data.db
    replicas:
      - name: bucket_replica
        type: s3
        endpoint: ${S3_ENDPOINT}
        bucket: ${S3_DATA_BUCKET}
        skip-verify: true
        sync-interval: 60s
  - path: /db/logs.db
    replicas:
      - name: bucket_replica
        type: s3
        endpoint: ${S3_ENDPOINT}
        bucket: ${S3_LOGS_BUCKET}
        skip-verify: true
        sync-interval: 60s
logging:
  level: error
  type: json
  stderr: false
